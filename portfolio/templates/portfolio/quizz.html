{% extends 'portfolio/layout.html' %}

{% block style %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'portfolio/css/quizz.css' %}">

{% endblock style %}

{% block main %}
<div class="container">

    <h3 class="titulo">Welcome do the quizz</h3>

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Entregar">
    </form>
    {% load static %}
    <img src="../../static/portfolio/images/graficoQuizz.png" alt="erro">
</div>

{% endblock main %}
