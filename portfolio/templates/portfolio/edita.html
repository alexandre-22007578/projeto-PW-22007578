{% extends 'portfolio/layout.html' %}

{% block style %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'portfolio/css/about.css' %}">

{% endblock style %}

{% block main %}
<h3>Edit your post here !</h3>
    <form action="{% url 'portfolio:edita' Post_id %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <a href="{% url 'portfolio:blog' %}" role="button" class="btn btn-warning">Cancelar</a>
        <input type="submit" value="Gravar" class="btn btn-success" >

    </form>

{% endblock %}
